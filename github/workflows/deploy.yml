name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }} #ده اسم السيرفر بحته في github
          username: ${{ secrets.VPS_USERNAME }} #ده اسم المستخدم بحته في github
          password: ${{ secrets.VPS_PASSWORD }} #ده كلمة المرور بحته في github
          script: |
            cd ~/chocobar-backend  #ده مسار انا مش عرفو
            git pull origin main
            docker compose down
            docker compose up -d --build
